<div class="temperature-converter">
  <h2>Temperature Converter</h2>

  <div class="input-group">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" [(ngModel)]="celsius" (input)="convertToFahrenheit()" placeholder="Enter Celsius">
  </div>

  <div class="input-group">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" (input)="convertToCelsius()" placeholder="Enter Fahrenheit">
  </div>

  <button (click)="clearFields()">Clear</button>
</div>
